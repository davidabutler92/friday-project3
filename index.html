<!DOCTYPE html>

    <title>Beep=boop machine</title>

  <body>
    <div class="container centered">
      <h1> Beep-Boop machine</h1>

          <label for="userNumber">Please enter a number:</label>

        <button type="submit" class="btn btn-default">See Results</button>

      <br>
      <div id="results"></div>
    </div>
